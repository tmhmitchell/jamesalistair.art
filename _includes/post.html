<div class="post">
  <div class="card rounded-0">
    <a href="{{ post.url }}">
      <div style="overflow: hidden;">
        <img
          class="card-img-top rounded-0"
          src="
        {% if post.loQualPath contains 'https://' %}
        {{ post.loQualPath }}
        {% else %}
        {{ site.s3 }}{{ post.loQualPath }}
        {% endif %}
        "
          style="transform: scale(1.4) {{ post.translate }};"
        >
      </div>
    </a>
    <div class="card-body">
      <h5 class="card-title">
        <a
          href="{{ post.url }}"
          class="post-title"
        >
          {{ post.title }}
        </a>
      </h5>
      <h6 class="card-subtitle text-muted">{{ post.description }}</h6>
      <!-- <p class="card-text text-muted">
        <i class="far fa-clock"></i>
        {% assign day = post.date | date: "%-d" %}

        {% when '1' or '21' or '31' %}{{ day }}st
        {% when '2' or '22' %}{{ day }}nd
        {% when '3' or '23' %}{{ day }}rd
        {% else %}{{ day }}th
        {% endcase %}
        {{ post.date | date: "%B, %Y" }}
      </p> -->
    </div>
  </div>
</div>
